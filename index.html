<html>
<head>
    <title>Your Page Title</title>
</head>
<body>
    <form id="formspree-form" action="https://formspree.io/f/mkvojzqw" method="POST">
        <!-- Your form fields go here -->
        <button type="button" onclick="sayYes()">YES</button>
    </form>
    <div id="result" style="display:none;">
        <!-- Result Section -->
    </div>

    <script>
        function sayYes() {
            const form = document.getElementById('formspree-form');
            const formData = new FormData(form);

            // Send the form data to Formspree
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Show the result section if the email is sent successfully
                    document.getElementById('result').style.display = 'block';
                } else {
                    // Handle errors here
                    console.error('Error sending email:', response);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
