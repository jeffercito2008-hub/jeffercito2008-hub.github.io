<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Day</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: pink; text-align: center; }
        h1 { color: red; }
        p { font-size: 20px; }
        .animation { animation: bounce 2s; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                          40% { transform: translateY(-30px); }
                          60% { transform: translateY(-15px); }}
    </style>
</head>
<body>
    <h1 class="animation">Happy Valentine's Day!</h1>
    <p>Join us in celebrating love and friendship.</p>
    <form action="https://formspree.io/f/mkvojzqw" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
